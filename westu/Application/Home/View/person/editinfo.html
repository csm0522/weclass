        margin-bottom: 20px;

    .res{
        float: right;
        margin-right: 20px;
        margin-top: 5px;
        color:darkred;
    }
</style>
    <div class="list3">
        <div class="personal"><span>修改昵称</span><input type="text" name="" value="" placeholder=""></div>
        <hr>
        <div class="personal"><span>介绍自己</span><input type="text" name="" value="" placeholder=""></div>
        <hr>
        <div class="personal" id="changepwds" ><span>修改密码</span><span style="float: right;font-size: 14px;" id="tips">点击下拉</span><div class="clear"></div></div>
        <div id="changepwd">
            <div class="personal" style="margin-left:148px">
                <div class="labelpwd">原密码</div>
                <input type="password" name="" value="" placeholder="" class="twtpwd"><span class="res" id="worse">密码错误</span>
                <div class="clear"></div>
            </div>
            <div class="personal" style="margin-left:148px">
                <div class="labelpwd">现密码</div>
                <input type="password" name="" value="" placeholder="" class="twtpwd">
            </div>
            <div class="personal" style="margin-left:148px">
                <div class="labelpwd">确认密码</div>
                <input type="password" name="" value="" placeholder="" class="twtpwd" id=""><span class="res" id="anres">两次密码不一致</span>
                <div class="clear"></div>
            </div>
            <div class="personal2"><input class="btn" type="button" name="" value="修改密码" placeholder="" id="chpwd"></div>

    </div>

    <div class="personal2"><input type="button" name="" value="保存" placeholder=""></div>
    <div class="clear"></div>
<script>
    var j = $('#changepwd');
    j.hide();
    var i = $('#changepwds');
    var tip = $('#tips');
    var tip_pwd = $('#worse');
    var tip_2pwd = $('#anres');
    var tag = 0;
    tip_2pwd.hide();
    tip_pwd.hide();
    i.on('click', function () {
        if (tag == 0) {
            tip.html("点击收回");
            j.slideDown();
            tag = 1;
        }
        else {
            tip.html("点击下拉");
            tag = 0;
            j.slideUp();
        }
    });

    if(j!=i){
        tip_2pwd.slideDown()
    }

</script>
