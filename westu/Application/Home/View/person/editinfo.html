<include file="Public/header"/>
<include file="Public/personinfo"/>
<style>
    .labelpwd {
        margin-left: 20px;
        display: inline-block;
        font-size: 14px;
        width: 60px;
        margin-top: 5px;
    }

    .twtpwd {
        width: 390px !important;
    }
    .btn{
        margin-bottom: 20px;
    }
    .res{
        float: right;
        margin-right: 20px;
        margin-top: 5px;
        color:darkred;
    }
</style>
    <div class="list3">
        <div class="personal"><span>修改昵称</span><input type="text" name="" value="" placeholder=""></div>
        <hr>
        <div class="personal"><span>介绍自己</span><input type="text" name="" value="" placeholder=""></div>
        <hr>
        <div class="personal" id="changepwds" ><span>修改密码</span><span style="float: right;font-size: 14px;" id="tips">点击下拉</span><div class="clear"></div></div>
        <div id="changepwd">
            <div class="personal" style="margin-left:148px">
                <div class="labelpwd">原密码</div>
                <input type="password" name="" value="" placeholder="" class="twtpwd" id="oldpwd"><span class="res" id="worse">密码错误</span>
                <div class="clear"></div>
            </div>
            <div class="personal" style="margin-left:148px">
                <div class="labelpwd">现密码</div>
                <input type="password" name="" value="" placeholder="" class="twtpwd" id="newpwd">
            </div>
            <div class="personal" style="margin-left:148px">
                <div class="labelpwd">确认密码</div>
                <input type="password" name="" value="" placeholder="" class="twtpwd" id="repwd"><span class="res" id="anres">两次密码不一致</span>
                <div class="clear"></div>
            </div>
            <div class="personal2"><input class="btn" type="button" name="" value="修改密码" placeholder="" id="chpwd"></div>
            <div class="clear"></div>
        </div>
        <hr>
        <div class="personal"><span>用户邮箱</span><input type="text" name="" value="" placeholder=""></div>


    </div>

    <div class="personal2"><input type="button" name="" value="保存" placeholder="" id="saves"></div>
    <div class="clear"></div>
<script>
    var j = $('#changepwd');
    var i = $('#changepwds');
    var olds = $('#oldpwd');
    var news = $('#newpwd');
    var repwd = $('#repwd');
    j.hide();
    var tip = $('#tips');
    var tip_pwd = $('#worse');
    var tip_2pwd = $('#anres');
    var tag = 0;
    tip_2pwd.hide();
    tip_pwd.hide();
    i.on('click', function () {
        if (tag == 0) {
            tip.html("点击收回");
            j.slideDown();
            tag = 1;
        }
        else {
            tip.html("点击下拉");
            tag = 0;
            j.slideUp();
        }
    });
    $('#chpwd').on('click',function(){
        if(news.val()!=repwd.val()){
            tip_2pwd.slideDown();
        }
        else{
            tip_2pwd.slideUp();
            var pdata={
                olds:hex_md5(olds.val()),
                news:hex_md5(news.val())
            };
            $.ajax({
                url: '{:U(\'login/changepwd\')}',
                data: pdata,
                type: 'post',
                success: function (data) {
                    console.log(data);
                    if (data.res == 0) {
                        alert(data.msg+",现在请重新登陆");
                        window.location.href = "{:U(\'login/index\')}";
                    }
                    else {
                        switch (data.res) {
                            case data.res="1" :  alert(data.msg);break;
                            case data.res="2" : tip_pwd.slideDown();break;
                        }
                    }
                }
            });
        }
    });
    $('#chpwd').on('blur',function(){
        tip_pwd.slideUp();
    });
    $('#saves').on('click',function(){

    })

</script>

<include file="Public/footer"/>
