<include file="Public/header" title="后台主页" />
<style>
	table thead tr{
		text-align: center;
	}
</style>
<div style="margin-left:180px;margin-top:60px;padding-bottom:50px;overflow: hidden;">
	<div class="alert alert-info" role="alert">
		<h1>用户列表</h1></div>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>序号</th>
				<th>用户名</th>
				<th>昵称</th>
				<th>用户邮箱</th>
				<th>最后登录时间</th>
				<th>登录次数</th>
				<th >审核</th>
				<th >锁定用户</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="list" item="C" key="k">
				<tr>
					<td>{$k+1}</td>
					<td>{$C.user}</td>
					<td>{$C.username}</td>
					<td>{$C.email}</td>
					<td>{$C.lasttime}</td>
					<td>{$C.times}</td>
					<td>
						<if condition="$C['tag'] eq 0 "> <label class="btn btn-warning"  style="width: 82px;">管理员</lable>
							<elseif condition="$C['tag'] eq 1 "/> <label class="btn btn-primary" >学生用户</lable>
							<elseif condition="$C['tag'] eq 2 "/> <label class="btn btn-info">老师用户</lable>
						</if>

					</td>
					<td>
						<if condition="$C['status'] eq 1 ">
							<label class="btn btn-primary" type="button" style="background: black;color:white;width: 82px;">已锁定</label> |
							<a href="__MODULE__/User/userUnLock/id/{$C['uid']}" class="primary" ><button class="btn btn-primary" type="button"style="background: orange;color:white;width: 82px;">解除</button></a>
							<elseif condition="$C['status'] eq 0 "/> <a href="__MODULE__/User/userDel/id/{$C['uid']}" class="primary" ><button class="btn btn-danger" type="button">删除用户</button></a>
						</if>
					</td>
				</tr>
			</foreach>

		</tbody>

	</table>
	{$page}
</div>

</body>

</html>
