<include file="Public/header" title="后台主页" />
<div style="margin-left:180px;margin-top:60px;padding-bottom:50px;overflow: scroll;">
	<div class="alert alert-info" role="alert">
		<h1>上传课程列表</h1></div>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th style="width:60px;;text-align: center;">序号</th>
				<th style="width:80px;;text-align: center;">用户</th>
				<th style="width:200px;;text-align: center;">标题</th>
				<th style="width:60px;;text-align: center;">分类</th>
				<th style="width:160px;;text-align: center;">课程封图</th>
				<th style="width:160px;;text-align: center;">发布时间</th>
				<th style="width:60px;;text-align: center;">点击量</th>
				<th style="width:80px;;text-align: center;">查看</th>
				<th style="width:80px;;text-align: center;">删除</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="list" item="C" key="k">
				<tr>
					<td>{$k+1}</td>
					<td>{$C.username}</td>
					<td>{$C.name}</td>
					<td>{$C.typename}</td>
					<td><img src="__PUBLIC__/{$C.img}" height='150' alt="" /></td>
					<td>{$C.createtime}</td>
					<td>{$C.num}</td>
					<td>
						<a href="/westu/Home//course/showdetail/id/{$C.cid}"><button class="btn btn-primary" type="button">查看</button></a>
					</td>
					<td>
						<if condition="$C['status'] eq 1 ">
							<label class="btn btn-primary" type="button" style="background: black;color:white;width: 82px;">已删除</label>

							<a href="__MODULE__/Works/unDeleWorks/id/{$C.cid}" class="primary" ><button class="btn btn-primary" type="button"style="background: orange;color:white;width: 82px;">解除</button></a>
							<elseif condition="$C['status'] eq 0 "/> <a href="__MODULE__/Works/deleWorks/id/{$C.ariticalid}" class="primary" ><button class="btn btn-danger" type="button">删除该课程</button></a>
						</if>
					</td>
				</tr>
			</foreach>

		</tbody>

	</table>
	{$page}
</div>

</body>

</html>
